name: PR builds

on: [push]

jobs:
  tests:
    strategy:
      matrix:
        os:
        - ubuntu-latest
        - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2.3.4
    - uses: haskell/actions/setup@v1
      with:
        ghc-version: '8.10.4'
        enable-stack: true
        stack-version: 'latest'
    - run: stack test
